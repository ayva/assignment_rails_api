<html>
<head>
  <title></title>
</head>
<body>
 

    <table id="movie">

  <% @movies.each do |movie|%>
  <tr>
    <td><%= movie.id %></td>
    <td><%= movie.name %></td>
    <td><%= movie.release_date %></td>
  </tr>
  <% end %>
  </table>

  <hr>

  <table id="review">
  <% @reviews.each do |review|%>
  <tr>
    <td><%= review.movie_id %></td>
    <td><%= review.title %></td>
    <td><%= review.review_text %></td>
    <td><%= review.review_date %></td>
  </tr>
  <% end %>
  </table>
</body>
</html>
